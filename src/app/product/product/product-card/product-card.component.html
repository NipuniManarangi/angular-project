<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/laptop.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="productdetails" (click)=fetchData()><i class="fas fa-expand"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
      <h4 class="card-title">{{property.name}}</h4>
      <hr>
      <p class="card-text">{{property.code}}</p>
      <p class="text-warning"><strong>RS. {{property.unitPrice}}</strong></p>
      <div class="badge badge-primary text-wrap" style="width: 6rem;">
      <small> In Stock Quantity: {{property.quantityInStock}}</small>
      </div>
    </div>
</div>
